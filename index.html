<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seletor de Cores</h1>
        <div>
            <button class="azul" id="btn-azul">Azul</button>
            <button class='vermelho' id="btn-vermelho">Vermelho</button>
            <button class='verde' id="btn-verde">Verde</button>
            <button class='amarelo' id="btn-amarelo">Amarelo</button>
            <button class='laranja' id="btn-laranja">Laranja</button>
            <button class='roxo' id="btn-roxo">Roxo</button>
            <button class='rosa' id="btn-rosa">Rosa</button>
        </div>

        <script>
            document.getElementById("btn-azul").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","azul");
})
            document.getElementById("btn-vermelho").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","vermelho");
})
            document.getElementById("btn-verde").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","verde");
})
            document.getElementById("btn-amarelo").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","amarelo");
})
            document.getElementById("btn-laranja").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","laranja");
})
            document.getElementById("btn-roxo").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","roxo");
})
            document.getElementById("btn-rosa").addEventListener("click", function(){
            document.querySelector("body").setAttribute("class","rosa");
})
        </script>

    </div>
</body>
</html>
